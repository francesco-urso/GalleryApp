<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galleria Immagini</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sezione di login -->
      <div id="login-section" class="auth-section">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error-message"></p>
        <button id="go-to-register">Non hai un account? Registrati</button>
      </div>

      <!-- Sezione di registrazione -->
      <div id="register-section" class="auth-section" style="display: none">
        <h2>Registrazione</h2>
        <form id="register-form">
          <input
            type="text"
            id="new-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="new-password"
            placeholder="Password"
            required
          />
          <input type="email" id="new-email" placeholder="Email" required />
          <input type="text" id="new-role" placeholder="Ruolo (opzionale)" />
          <button type="submit">Registrati</button>
        </form>
        <p id="register-error" class="error-message"></p>
        <button id="go-to-login">Gi√† registrato? Accedi</button>
      </div>

      <!-- Sezione di galleria immagini -->
      <div id="gallery-section" class="gallery-section" style="display: none">
        <h2>Galleria Immagini</h2>
        <div id="image-list" class="image-list"></div>
        <button id="upload-btn" class="upload-btn">Carica Immagine</button>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>

      <!-- Modale per caricare una nuova immagine -->
      <div id="upload-modal" class="upload-modal">
        <div class="modal-content">
          <h3>Carica Immagine</h3>
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            placeholder="immagine"
          />
          <img
            id="imagePreview"
            src=""
            alt="Anteprima immagine"
            style="display: none; max-width: 100%; margin-top: 20px"
          />
          <input
            type="text"
            id="image-title"
            placeholder="Titolo Immagine"
            required
          />
          <button id="submit-upload" class="submit-btn">Carica</button>
          <button id="close-modal" class="close-btn">Chiudi</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
